<!DOCTYPE html>
<html>
<head>
  <title>Product Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="file.js"></script>
</head>
<body>
  <header>
    <h1>WELCOME TO RINKSNACKS PAGE</h1>
    <nav>
      <a href="#">Home</a>
      <a href="product.html">Product</a>
      <a href="#">About</a>
      <a href="#">Contact Us</a>
    </nav>
  </header>

  <div class="body-content">
    <div class="products">
      <div class="row1">
        <div class="card">
          <img src="img/DELIGHT.jpg">
          <h3>Delight</h3>
          <p>₱60</p>
          <button onclick="addToCart('Delight', 60)">Add to Cart</button>
        </div>
        <div class="card">
          <img src="img/LOCALY.jpg">
          <h3>Localy</h3>
          <p>₱25</p>
          <button onclick="addToCart('Localy', 25)">Add to Cart</button>
        </div>
        <div class="card">
          <img src="img/KAHLUA.webp">
          <h3>Kahlua</h3>
          <p>₱55</p>
          <button onclick="addToCart('Kahlua', 55)">Add to Cart</button>
        </div>
        <div class="card">
          <img src="img/BLUE.jpg">
          <h3>Blue</h3>
          <p>₱45</p>
          <button onclick="addToCart('Blue', 45)">Add to Cart</button>
        </div>
      </div>

      <div class="row2">
        <div class="card">
          <img src="img/roller coaster.jpg">
          <h3>Roller Coaster</h3>
          <p>₱10</p>
          <button onclick="addToCart('Roller Coaster', 10)">Add to Cart</button>
        </div>
        <div class="card">
          <img src="img/pier28.jpg">
          <h3>Pier28</h3>
          <p>₱10</p>
          <button onclick="addToCart('Pier28', 10)">Add to Cart</button>
        </div>
        <div class="card">
          <img src="img/PRETTIES.png">
          <h3>Pretties</h3>
          <p>₱25</p>
          <button onclick="addToCart('Pretties', 25)">Add to Cart</button>
        </div>
        <div class="card">
          <img src="img/LENTILCHIPS.webp">
          <h3>Lentil Chips</h3>
          <p>₱30</p>
          <button onclick="addToCart('Lentil Chips', 30)">Add to Cart</button>
        </div>
      </div>
    </div>

    <aside>
      <h3>Cart</h3>
      <p id="cart-list">Cart is empty</p>
      <button onclick="checkout()">Checkout</button>
    </aside>
  </div>

  <footer>
    <p>Developed by: Kyle Agacer | 2025 RinkSnacks Page</p>
  </footer>
</body>
</html>
